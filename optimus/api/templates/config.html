<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Optimus Bahn â€“ Frontend</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/animate.min.css" rel="stylesheet"/>
    <link href="/static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href="/static/css/demo.css" rel="stylesheet"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/static/css/pe-icon-7-stroke.css" rel="stylesheet"/>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="red">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://github.com/posixpascal/optimusbahn" class="simple-text">
                    <img src="/static/optimus/images/optimus.svg" width="128" height="128"><br>
                    Optimus Bahn
                </a>
            </div>

            {% include "navigation.html" %}
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Einstellungen</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Configure Optimus</h4>
                            </div>
                            <div class="content">
                                <form method="POST" action="/config/update">
                                    <h4>Optimus</h4>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Threads</label>
                                                <input type="number" name="app_threads" class="form-control" placeholder="8"
                                                       value="{{ cfg['app']['threads'] }}">
                                            </div>
                                        </div>
                                    </div>

                                    <hr>
                                    <h4>mySQL</h4>

                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>User</label>
                                                <input type="text" name="mysql_user" class="form-control" placeholder="mySQL User"
                                                       value="{{ cfg['mysql']['user'] }}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Pass</label>
                                                <input type="password" name="mysql_passwd" class="form-control" placeholder="mySQL Pass"
                                                       value="{{ cfg['mysql']['passwd'] }}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Host</label>
                                                <input type="text" name="mysql_host" class="form-control" placeholder="mySQL Host"
                                                       value="{{ cfg['mysql']['host'] }}">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Database</label>
                                                <input type="text" name="mysql_db" class="form-control" placeholder="mySQL DB"
                                                       value="{{ cfg['mysql']['db'] }}">
                                            </div>
                                        </div>
                                    </div>

                                    <hr>
                                    <h4>Frontend</h4>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>PORT</label>
                                                <input type="number" name="frontend_port" class="form-control" placeholder="Frontend Port"
                                                       value="{{ cfg['frontend']['port'] }}">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">
                                        Save and Restart
                                    </button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="/static/optimus/images/teaser.jpg" style="object-position: bottom" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author" >
                                    <a href="#">
                                        <img style="background: #034" class="avatar border-gray" src="/static/optimus/images/optimus.png" alt="..."/>

                                        <h4 class="title">Optimus Bahn<br/>
                                            <small>Version 1.0</small><br><br>
                                        </h4>
                                    </a>
                                </div>
                                <p class="description text-center">
                                    "The first step to fix problems<br> is to identify them"
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="//github.com/posixpascal/optimusbahn" class="btn btn-simple"><i class="fa fa-github"></i></button>
                                <button href="//twitter.com/pascalraszyk" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a target="_blank" href="//github.com/posixpascal/optimusbahn">
                                GitHub
                            </a>
                        </li>
                        <li>
                            <a target="_blank" href="//pascalraszyk.de">
                                Pascal Raszyk
                            </a>
                        </li>
                        <li>
                            <a target="_blank" href="//github.com/posixpascal/">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="mailto:posixpascal@googlemail.com">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    <a target="_blank" href="http://www.pascalraszyk.de">Pascal Raszyk</a> (Theme by Creative Tim)
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

<script src="../static/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/bootstrap-checkbox-radio-switch.js"></script>
<script src="../static/js/chartist.min.js"></script>
<script src="../static/js/bootstrap-notify.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="../static/js/light-bootstrap-dashboard.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initChartist();

        $.notify({
            icon: 'pe-7s-gift',
            message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."

        }, {
            type: 'info',
            timer: 4000
        });

    });
</script>

</html>
